<html lang="en">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!--navbar starts here-->

    <i class="fas fa-bars fa-2x" id="menu-icon"></i>

    <nav id="menu" class="hidden">
        <ul class="nav-upper 
        flex-space-around">
            <li class="nav__list">
            <a href="index.html" 
            class="nav__link">Home</a>
            </li>
            <li class="nav__list">
            <a href="register.html" 
            class="nav__link">Register</a>
            </li>
            <li class="nav__list">
            <a href="login.html" 
            class="nav__link">Login</a>
            </li>
            <li class="nav__list">
            <a href="/index.html" 
            class="nav__link">Logout</a>
            </li>
            <li class="nav__list">
            <a href="contact.html" 
            class="nav__link">Contact</a>
            </li>
            <li class="nav__list">
            <a href="profile.html" 
            class="nav__link">
            <img class="profile-icon" src="img/profile.jpg" alt="profile icon">
            </a>
            </li>
        </ul>

        <ul class="nav-lower 
        flex-space-around">
            <li class="nav__list">
                <a href="/index.html" 
                class="nav__brand nav__link">Sobuz Express</a>
            </li>

                <a href="/cart.html" 
                class="nav__link">

                cart 2 products - $124.40
            </a>

        </ul>

    </nav>

    <!--navbar ends here-->

    <main>
        <section class="contact-section">
            <h2 class="section-title text-center">Contact Us</h2>
            <div class="contact-container flex-center">
                <form action="" class="form card">
                    <div class="form-control flex-center">
                        <label for="name">Name</label>
                        <input type="text" id="name" required autocomplete="name">
                    </div>
                    <div class="form-control flex-center">
                        <label for="email">Email</label>
                        <input type="email" id="email" required autocomplete="email">
                    </div>
                    <div class="form-control flex-center">
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>
                    </div>
                    <div class="form-control flex-center form-btn-field">
                        <button type="submit" class="btn contact-btn">submit</button>
                    </div>
                </form>
                <div class="contact-address flex-space-around">
                    <address>
                        <h4>Address: </h4>
                        <p>123 high street</p>
                        <p>Tampere, Finland</p>
                        <br>

                        <span>Call: </span>
                        <a href="tel:+123456789">+123456789</a>
                    </address>
                    <iframe class="contact__map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3747162.7812239896!2d87.69826741458527!3d23.48430857101016!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30adaaed80e18ba7%3A0xf2d28e0c4e1fc6b!2sBangladesh!5e0!3m2!1sen!2sbd!4v1696415635246!5m2!1sen!2sbd" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
    </main>


    <!--Footer starts here-->

    <footer class="footer flex-space-around">
        <div class="flex-space-around">
            <label for="subscribe">Subscribe to newsletter: </label>
            <input type="email" id="subscribe" name="subscribe" class="footer__input" placeholder="Your Email Address">
            <button  class="btn btn-subscribe">subscribe</button>
        </div>
        <div>
            <p>&copy; Copyright 2023 Sobuz Express. All rights reserved</p>
        </div>
    </footer>

    <!--Footer ends here-->
    <script src="./scripts/index.js"></script>

</body>
</html>
